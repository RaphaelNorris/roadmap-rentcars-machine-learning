name: MLOps CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_TRAINING: ml-training
  ECR_REPOSITORY_INFERENCE: ml-inference
  PYTHON_VERSION: "3.11"

jobs:
  # Job 1: Code Quality and Tests
  quality-tests:
    name: Code Quality and Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff linter
        run: |
          ruff check src/ tests/

      - name: Run Ruff formatter
        run: |
          ruff format --check src/ tests/

      - name: Run type checking with mypy
        run: |
          mypy src/ --config-file .code_quality/mypy.ini

      - name: Run security checks with bandit
        run: |
          bandit -r src/ -c .code_quality/bandit.yaml

      - name: Run tests with pytest
        run: |
          pytest tests/ --cov=src --cov-report=xml --cov-report=html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # Job 2: Build and Push Docker Images
  build-push-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: quality-tests
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push training image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.training
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_TRAINING }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_TRAINING }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push inference image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.inference
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_INFERENCE }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_INFERENCE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Model Training and Validation
  train-validate-model:
    name: Train and Validate Model
    runs-on: ubuntu-latest
    needs: build-push-images
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set MLFlow environment
        run: |
          echo "MLFLOW_TRACKING_URI=${{ secrets.MLFLOW_TRACKING_URI }}" >> $GITHUB_ENV
          echo "MLFLOW_EXPERIMENT_NAME=ci_cd_experiment" >> $GITHUB_ENV

      - name: Run training pipeline
        run: |
          python -m src.pipelines.DS.training_pipeline
        env:
          S3_ML_ARTIFACTS_BUCKET: ${{ secrets.S3_ML_ARTIFACTS_BUCKET }}
          S3_PROCESSED_BUCKET: ${{ secrets.S3_PROCESSED_BUCKET }}

      - name: Validate model performance
        run: |
          python scripts/validate_model.py --threshold 0.7
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}

  # Job 4: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: train-validate-model
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://ml-api-staging.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to ECS Staging
        run: |
          aws ecs update-service \
            --cluster ml-staging-cluster \
            --service ml-inference-service \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster ml-staging-cluster \
            --services ml-inference-service

      - name: Run smoke tests
        run: |
          curl -f https://ml-api-staging.example.com/health || exit 1

  # Job 5: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: train-validate-model
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://ml-api.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Promote model to production
        run: |
          python scripts/promote_model.py \
            --model-name {{ cookiecutter.project_name }}_model \
            --stage Production
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}

      - name: Deploy to ECS Production
        run: |
          aws ecs update-service \
            --cluster ml-production-cluster \
            --service ml-inference-service \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster ml-production-cluster \
            --services ml-inference-service

      - name: Run production smoke tests
        run: |
          curl -f https://ml-api.example.com/health || exit 1

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v

  # Job 6: Monitoring and Alerting
  setup-monitoring:
    name: Setup Monitoring
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
